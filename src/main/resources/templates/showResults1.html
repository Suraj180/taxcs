<div class="container">
    <heading class="h10">Corporate Tax Results</heading>
    <table class="rwd-table" >
        <thead>
        <tr>

            <th>Company's Name</th>
            <th>Total Income</th>
            <th>Tax rate</th>
            <th>Total Tax</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tax: ${CTaxes}">
            <td th:text="${tax.companyName}" />
            <td th:text="${tax.TIncome}"/>
            <td th:text="${tax.taxRate}" />
            <td th:text="${tax.TTax}" />
        </tr>
        </tbody>
    </table>
