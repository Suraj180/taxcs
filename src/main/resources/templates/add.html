<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">

    <title>Dashboard</title>
</head>
<body>
<div id="user_header">
    <div id="user" class="animated fadeInDown">

        <div id="user_picture">
            <div id="picture_box">
                <img th:src="@{../image/logo1.png}" height="150px" width="180px">
            </div>
        </div>
        <div id="user_info">
            <h2 class="user_name">Add Posts</h2>
            <hr>
            <ul id="user_list">
                <li><i class="icon-building info_icon"></i></span> Tax Calculator</li>

            </ul>
        </div>
    </div>

</div>
<nav>


    <ul>

        <div class="hamburgur-on"></div>
        <li><a href="">[[${username}]]</a></li>
        <li><a href="dashboard">Dashboard</a></li>
        <!--        <li><a href="sec2">About</a></li>-->
    </ul>
</nav>


<div class="container p-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">

                    <h4 class="text-center text-Primary" style="padding-bottom: 60px; color: #ff8400; font-size: 40px;">Add Posts</h4>

                    <div th:if="${session.msg}">
                        <h5 style="color:green; alignment: left"  th:text="${session.msg}" ></h5> </div>
                    <th:block th:text="${#session.removeAttribute('msg')}"> </th:block>

                    <form th:action="@{./save_post}" method="post" enctype="multipart/form-data">

                        <div class="mb-3"><label for="title" class="form-label" style=" color: #da0909">Title</label>
                            <input type="text" class="form-control" id="title" name="title" required placeholder="Enter Title"></div>



<!--                        <div class="mb-3"><label for="img" class="form-label" >Image</label>-->
<!--                            <input type="file" class="form-control" id="img" name="image" accept="image/png, image/jpeg, image/jpg" ></div>-->

                        <div class="mb-3"><label for="about" class="form-label" style="padding-top: 20px; color: #da0909">About</label>
                            <input type="text" class="form-control" id="about" name="About" required placeholder="Enter About"></div>

                        <div class="mb-3"><label for="text" class="form-label" style="padding-top: 20px; color: #da0909">Text</label>
                            <textarea class="form-control" id="text" required name="text" rows="10" cols="60" > Enter Text </textarea></div>



                        <button type="submit" class="btn btn-success">Submit</button>

                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
