<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">

    <title>Dashboard</title>
</head>
<body>
<div id="user_header">
    <div id="user" class="animated fadeInDown">

        <div id="user_picture">
            <div id="picture_box">
                <img th:src="@{../image/logo1.png}" height="150px" width="180px">
            </div>
        </div>
        <div id="user_info">
            <h2 class="user_name">Admin DashBoard</h2>
            <hr>
            <ul id="user_list">
                <li><i class="icon-building info_icon"></i></span> Tax Calculator</li>

            </ul>
        </div>
    </div>
    <div id="scorebox"class="animated flipInX">
        <div id="score">
            <span class="score animated flipInX">[[${username}]]</span>
        </div>
        <div id="points">
            <img src="https://icon-library.com/images/system-administrator-icon/system-administrator-icon-1.jpg" width="100px" >
        </div>
    </div>
</div>
<nav>


    <ul>

        <div class="hamburgur-on"></div>
        <li><a href="">[[${username}]]</a></li>
        <li><a th:href="@{/logout}">Logout</a></li>
        <!--        <li><a href="sec2">About</a></li>-->
    </ul>
</nav>


<div class="container p-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div th:if="${session.msg}">
                    <h5 style="color:green; alignment: left"  th:text="${session.msg}" ></h5> </div>
                <th:block th:text="${#session.removeAttribute('msg')}"> </th:block>
                <div class="card-header">
                    <a href="loadForm" class="btn btn-primary" >Add Products</a>
                </div>
                <div class="card-body">

                    <table class="table" style=" table-layout: fixed;">
                        <thead>
                        <tr>
                            <th scope="col"style="width:10%">Id</th>
                            <th scope="col"style="width:30%">Title</th>
                            <th scope="col" style="width:40%">Description</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="p : ${all_posts}">
                            <th scope="row">[[${p.id}]]</th>
                            <td>[[${p.title}]]</td>
                            <td style="text-align: justify">[[${p.About}]]</td>
                            <td>
                                <a th:href="@{'./editForm/'+${p.id}}" class="btn btn-sm btn-primary">Edit</a>
                                <a th:href="@{'./delete/'+${p.id}}" class="btn btn-sm btn-danger">Delete</a>

                            </td>
                        </tr>

                        </tbody>
                    </table>

                </div>

            </div>

        </div>

    </div>

</div>

<div class="card" style="width: 35rem; " th:each="p : ${all_posts}">
    <img src="..." class="card-img-top" alt="...">
    <div class="card-body" >
        <h5 class="card-title">[[${p.title}]]</h5>
        <p class="card-text">[[${p.About}]]</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
</div>

<div class="container p-5">
    <div class="row">
        <div class="row row-cols-1 row-cols-md-2 g-4" >
            <div class="col" th:each="p : ${all_posts}">
                <div class="card">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">[[${p.title}]]</h5>
                        <p class="card-text">[[${p.about}]]</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
